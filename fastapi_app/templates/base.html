<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Microblog{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .header {
            width: 100vw;
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0 18px 0;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .content {
            margin-top: 70px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="header">Microblog</div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

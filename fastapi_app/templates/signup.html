<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="72">
            <button type="submit">Sign Up</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (password.length > 72) {
            document.getElementById('message').textContent = 'Password must be at most 72 characters.';
            return;
        }
        const response = await fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, email, password })
        });
        const result = await response.json();
        if (response.ok) {
            // Redirect to login page on successful signup
            window.location.href = '/login';
        } else {
            document.getElementById('message').textContent = result.detail || 'Signup failed.';
        }
    });
    </script>
</body>
</html>
